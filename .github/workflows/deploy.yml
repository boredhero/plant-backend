name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "docker-compose.yml,systemd/plantcam-hls.service,systemd/plantcam-hls@.service,rockpro64/find_camera.sh,rockpro64/find_cameras.sh,rockpro64/calibrate_exposure.py,rockpro64/systemd/ustreamer.service,rockpro64/systemd/ustreamer@.service"
          target: ~/plant-backend/

      - name: Deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u boredhero --password-stdin
            docker pull ghcr.io/${{ github.repository }}:latest
            cd ~/plant-backend && docker compose up -d --force-recreate
            sudo cp systemd/plantcam-hls.service /etc/systemd/system/plantcam-hls.service
            sudo cp systemd/plantcam-hls@.service /etc/systemd/system/plantcam-hls@.service
            sudo systemctl daemon-reload
            sudo systemctl restart plantcam-hls
            test -f /home/noah/plantcam-cam2.env && sudo systemctl enable --now plantcam-hls@2 || true
            for i in 1 2 3; do tar cf - rockpro64/find_camera.sh rockpro64/find_cameras.sh rockpro64/calibrate_exposure.py rockpro64/systemd/ustreamer.service rockpro64/systemd/ustreamer@.service | ssh -o ConnectTimeout=10 -o ConnectionAttempts=3 ${{ secrets.ROCKPRO64_IP }} 'tar xf - -C /tmp' && break; echo "RockPro64 transfer attempt $i failed, retrying in 10s..."; sleep 10; done
            ssh -o ConnectTimeout=10 -o ConnectionAttempts=3 ${{ secrets.ROCKPRO64_IP }} 'sudo apt-get install -y python3-pil 2>/dev/null || pip3 install Pillow 2>/dev/null; sudo cp /tmp/rockpro64/find_camera.sh /usr/local/bin/find_camera.sh && sudo chmod +x /usr/local/bin/find_camera.sh && sudo cp /tmp/rockpro64/find_cameras.sh /usr/local/bin/find_cameras.sh && sudo chmod +x /usr/local/bin/find_cameras.sh && sudo cp /tmp/rockpro64/calibrate_exposure.py /usr/local/bin/calibrate_exposure.py && sudo chmod +x /usr/local/bin/calibrate_exposure.py && sudo cp /tmp/rockpro64/systemd/ustreamer.service /etc/systemd/system/ustreamer.service && sudo cp /tmp/rockpro64/systemd/ustreamer@.service /etc/systemd/system/ustreamer@.service && rm -rf /tmp/rockpro64 && sudo systemctl daemon-reload && sudo systemctl restart ustreamer'
