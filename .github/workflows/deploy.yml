name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "docker-compose.yml,systemd/plantcam-hls.service,rockpro64/find_camera.sh,rockpro64/calibrate_exposure.py,rockpro64/systemd/ustreamer.service"
          target: ~/plant-backend/

      - name: Deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u boredhero --password-stdin
            docker pull ghcr.io/${{ github.repository }}:latest
            cd ~/plant-backend && docker compose up -d --force-recreate
            sudo cp systemd/plantcam-hls.service /etc/systemd/system/plantcam-hls.service
            sudo systemctl daemon-reload
            sudo systemctl restart plantcam-hls
            scp rockpro64/find_camera.sh ${{ secrets.ROCKPRO64_IP }}:/tmp/find_camera.sh
            scp rockpro64/calibrate_exposure.py ${{ secrets.ROCKPRO64_IP }}:/tmp/calibrate_exposure.py
            scp rockpro64/systemd/ustreamer.service ${{ secrets.ROCKPRO64_IP }}:/tmp/ustreamer.service
            ssh ${{ secrets.ROCKPRO64_IP }} 'sudo apt-get install -y python3-pil 2>/dev/null || pip3 install Pillow 2>/dev/null; sudo mv /tmp/find_camera.sh /usr/local/bin/find_camera.sh && sudo chmod +x /usr/local/bin/find_camera.sh && sudo mv /tmp/calibrate_exposure.py /usr/local/bin/calibrate_exposure.py && sudo chmod +x /usr/local/bin/calibrate_exposure.py && sudo mv /tmp/ustreamer.service /etc/systemd/system/ustreamer.service && sudo systemctl daemon-reload && sudo systemctl restart ustreamer'
